<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Permissions add</title>
</head>

<body>
    <div class="layout">
        <div class="menu-btn" id="menuBtn">‚ò∞</div>
        <aside class="sidebar" id="sidebar">
            <div class="logo-box">
                <img src="./image/logo.png" alt="logo">
            </div>

            <ul class="menu">
                <li><i class="icon">üè†</i><span>Dashboard</span></li>
                <li><i class="icon">üè´</i><span>Upload Center</span></li>
                <li><i class="icon">üìù</i><span>Mark Attendance</span></li>
                <li><i class="icon">üì§</i><span>Upload Documents</span></li>
                <li><i class="icon">üìë</i><span>Reports</span></li>
                <li><i class="icon">üö™</i><span>Sign Out</span></li>
            </ul>
        </aside>
        <div class="filter-section">
            <div class="header">
                <h2>PERMISSIONS ADD</h2>
                <div class="header-btn">
                    <button class="dashBtn">Dashbord</button>
                    <button class="signBtn">Sign Out</button>
                </div>
            </div>

            <div class="main-form">

                <!-- Roles Section -->
                <div class="form-section">
                    <h3>Roles of User</h3>

                    <div class="grid-2">
                        <div class="form-group">
                            <label>Roles of User *</label>
                            <select>
                                <option>Select</option>
                                <option>Admin</option>
                                <option>Center</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>User Status *</label>
                            <select>
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Personal Details -->
                <div class="form-section">
                    <h3>Personal Details</h3>

                    <div class="grid-2">
                        <div class="form-group">
                            <label>First Name *</label>
                            <input type="text" placeholder="Enter first name">
                        </div>

                        <div class="form-group">
                            <label>Last Name *</label>
                            <input type="text" placeholder="Enter last name">
                        </div>
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" placeholder="Enter email">
                        </div>

                        <div class="form-group">
                            <label>Password *</label>
                            <input type="password" placeholder="Enter password">
                        </div>
                    </div>

                    <div class="grid-3">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date">
                        </div>

                        <div class="form-group">
                            <label>Gender</label>
                            <div class="gender-box">
                                <label><input type="radio" name="gender"> Male</label>
                                <label><input type="radio" name="gender"> Female</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Details -->
                <div class="form-section">
                    <h3>Contact Details</h3>

                    <div class="grid-3">
                        <div class="form-group">
                            <label>Country Code</label>
                            <input type="text" placeholder="+91">
                        </div>

                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter number">
                        </div>

                        <div class="form-group">
                            <label>Alternate Number</label>
                            <input type="text" placeholder="Optional">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Landline Number</label>
                        <input type="text" placeholder="Enter landline">
                    </div>
                </div>

                <!-- Address Section -->
                <div class="form-section">
                    <h3>Address Details</h3>

                    <div class="form-group">
                        <label>Address 1 *</label>
                        <input type="text" placeholder="Enter address">
                    </div>

                    <div class="form-group">
                        <label>Address 2</label>
                        <input type="text" placeholder="Address optional">
                    </div>

                    <div class="grid-4">
                        <div class="form-group">
                            <label>Country</label>
                            <select>
                                <option>Select one</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>State</label>
                            <select>
                                <option>Select one</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>City</label>
                            <select>
                                <option>Select one</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="text" placeholder="Enter pincode">
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="btn-box">
                    <button class="btn back">‚üµ Back</button>
                    <button class="btn submit">Submit</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
