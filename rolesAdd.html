<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Roles Add</title>
</head>

<body>
    <div class="layout">
        <div class="menu-btn" id="menuBtn">‚ò∞</div>
        <aside class="sidebar" id="sidebar">
            <div class="logo-box">
                <img src="./image/logo.png" alt="logo">
            </div>

            <ul class="menu">
                <li><i class="icon">üè†</i><span>Dashboard</span></li>
                <li><i class="icon">üè´</i><span>Upload Center</span></li>
                <li><i class="icon">üìù</i><span>Mark Attendance</span></li>
                <li><i class="icon">üì§</i><span>Upload Documents</span></li>
                <li><i class="icon">üìë</i><span>Reports</span></li>

                <!-- Role & Permissions -->
                <li class="has-submenu">
                    <div class="main-item">
                        <i class="icon">üé¢</i><span>Role & Permissions</span>
                        <i class="arrow">‚ñ∂</i>
                    </div>

                    <ul class="submenu">
                        <li><span>User Roles</span></li>
                        <li><span>User List</span></li>
                    </ul>
                </li>

                <li><i class="icon">üö™</i><span>Sign Out</span></li>
            </ul>
        </aside>
        <div class="filter-section">
            <div class="header">
                <h2>ROLES ADD</h2>
                <div class="header-btn">
                    <button class="dashBtn">Dashbord</button>
                    <button class="signBtn">Sign Out</button>
                </div>
            </div>
            <div class="role-container">
                <h3 class="section-title">Admin Role</h3>

                <input type="text" class="input-field" placeholder="Enter Admin Role">

                <div class="rights-box">
                    <div class="rights-header">Rights to Access Menu</div>

                    <div class="rights-grid">

                        <div class="right-item">
                            <label>Access to Admin Users:</label>
                            <div class="options">
                                <label><input type="radio" name="adminUsers"> Yes</label>
                                <label><input type="radio" name="adminUsers"> No</label>
                            </div>
                        </div>

                        <div class="right-item">
                            <label>Access to Vendors:</label>
                            <div class="options">
                                <label><input type="radio" name="vendors"> Yes</label>
                                <label><input type="radio" name="vendors"> No</label>
                            </div>
                        </div>

                        <div class="right-item">
                            <label>Access to Center:</label>
                            <div class="options">
                                <label><input type="radio" name="center"> Yes</label>
                                <label><input type="radio" name="center"> No</label>
                            </div>
                        </div>

                        <div class="right-item">
                            <label>Access to Client:</label>
                            <div class="options">
                                <label><input type="radio" name="client"> Yes</label>
                                <label><input type="radio" name="client"> No</label>
                            </div>
                        </div>

                        <div class="right-item">
                            <label>Access to Booking:</label>
                            <div class="options">
                                <label><input type="radio" name="booking"> Yes</label>
                                <label><input type="radio" name="booking"> No</label>
                            </div>
                        </div>

                        <div class="right-item">
                            <label>Access to Project:</label>
                            <div class="options">
                                <label><input type="radio" name="project"> Yes</label>
                                <label><input type="radio" name="project"> No</label>
                            </div>
                        </div>

                        <div class="right-item">
                            <label>Access to Invoice:</label>
                            <div class="options">
                                <label><input type="radio" name="invoice"> Yes</label>
                                <label><input type="radio" name="invoice"> No</label>
                            </div>
                        </div>

                        <div class="right-item">
                            <label>Access to Manpower:</label>
                            <div class="options">
                                <label><input type="radio" name="manpower"> Yes</label>
                                <label><input type="radio" name="manpower"> No</label>
                            </div>
                        </div>

                        <div class="right-item">
                            <label>Manpower Payment:</label>
                            <div class="options">
                                <label><input type="radio" name="payment"> Yes</label>
                                <label><input type="radio" name="payment"> No</label>
                            </div>
                        </div>

                        <div class="right-item">
                            <label>Download Excel (Center):</label>
                            <div class="options">
                                <label><input type="radio" name="download"> Yes</label>
                                <label><input type="radio" name="download"> No</label>
                            </div>
                        </div>
                    </div>

                    <div class="btn-wrap">
                        <button class="submit-btn">Submit</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
   <script src="./js/script.js"></script>
</body>

</html>
